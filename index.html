<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallary</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <!-- The defer Tell The Browser To Wait Until The Page Has Finshed Parsing Before Excute The File OF Script -->

</head>

<body>

    <div class="light-box">
    </div>
    <section class="search">
        <img src="images/search-img.jpg" alt="search-img">
        <div class="content">
            <h1>Image Gallary With Java Script</h1>
            <p>Search & Download Images In Second</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search Images">
            </div>
        </div>
    </section>
    <section class="gallary">
        <ul class="images">
        </ul>
        <button class="load-more">Load More</button>
    </section>

    <!--The defer attribute is a boolean attribute. If the defer attribute is set, 
it specifies that the script is downloaded in parallel to parsing the page, and executed after the page has finished parsing. 
Note: The defer attribute is only for external scripts (should only be used if the src attribute is present).-->
    <!-- <script src="main.js" defer></script> -->

</body>

</html>
